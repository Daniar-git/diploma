<html dir="ltr" lang="ru" xml:lang="ru" class="yui3-js-enabled">
<head>
    <title>Diplom</title>
    <link rel="shortcut icon" href="https://moodle.astanait.edu.kz/theme/image.php/boost/theme/1677736259/favicon">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="moodle, Astana IT University">

    {#   Bootstrap CDN   #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {#    Google Fonts (Montseratt)    #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
</head>
<body style="height:140vh; font-family: 'Montserrat', sans-serif; font-size:1rem; font-style:normal"
    class="px-5"
>

<nav class="navbar navbar-light bg-light sticky-top py-2 px-2 mb-4 mt-2" style="border-radius: 20px; max-width:1200px; margin:0 auto;" aria-label="Навигация по сайту">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img height="50"
                 src="https://moodle.astanait.edu.kz/pluginfile.php/1/core_admin/logo/0x150/1677736259/Astana%20IT%20University%20%284%29.png"
                 alt="Логотип Astana IT University"/>
            Diplom Astana IT University
        </a>

        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="login">Hello</span>
                    <a href={% url 'profile' %}>
                        <span class="login">{{ user.username }}</span>
                    </a>
                </li>
            {% else %}
                <li>
                <span class="login">Вы не вошли в систему (<a
                        href="/login">Вход</a>)</span>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<main id="page" class="px-5" style="max-width:1200px; margin:0 auto;">
    {% block content %}
    {% endblock %}
</main>

{#   Bootstrap CDN   #}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
